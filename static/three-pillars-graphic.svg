<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280" style="background: transparent;">
  <!-- Definitions for gradients -->
  <defs>
    <!-- OUTPUT Pillar Gradient -->
    <linearGradient id="outputGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF914D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB366;stop-opacity:1" />
    </linearGradient>
    
    <!-- CIA Pillar Gradient -->
    <linearGradient id="ciaGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#0CC0DF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3DD5F3;stop-opacity:1" />
    </linearGradient>
    
    <!-- BAI Pillar Gradient -->
    <linearGradient id="baiGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#004AAE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2668C7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Base Gradient -->
    <linearGradient id="baseGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="pillarshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background circle for logo -->
  <circle cx="200" cy="40" r="25" fill="rgba(30, 41, 59, 0.8)" stroke="rgba(255, 255, 255, 0.1)" stroke-width="1"/>
  
  <!-- theBlockchain.ai Logo (simplified representation) -->
  <g transform="translate(200, 40)">
    <!-- Central dot -->
    <circle cx="0" cy="0" r="3" fill="#FF914D"/>
    <!-- Connecting lines -->
    <line x1="-15" y1="-10" x2="15" y2="10" stroke="#0CC0DF" stroke-width="2" opacity="0.8"/>
    <line x1="15" y1="-10" x2="-15" y2="10" stroke="#004AAE" stroke-width="2" opacity="0.8"/>
    <!-- Outer dots -->
    <circle cx="-15" cy="-10" r="2" fill="#FF914D"/>
    <circle cx="15" cy="-10" r="2" fill="#0CC0DF"/>
    <circle cx="15" cy="10" r="2" fill="#004AAE"/>
    <circle cx="-15" cy="10" r="2" fill="#0CC0DF"/>
  </g>
  
  <!-- Brand text -->
  <text x="200" y="25" text-anchor="middle" fill="#F8FAFC" font-family="'Roboto Mono', monospace" font-size="10" font-weight="700">theBlockchain.ai</text>
  
  <!-- OUTPUT Pillar -->
  <g transform="translate(80, 100)">
    <!-- Audience label -->
    <text x="0" y="0" text-anchor="middle" fill="#FDBA74" font-family="Inter, sans-serif" font-size="11" font-weight="600" letter-spacing="1px">DEVS</text>
    
    <!-- Pillar -->
    <rect x="-20" y="15" width="40" height="80" rx="4" ry="4" fill="url(#outputGrad)" filter="url(#pillarshadow)"/>
    
    <!-- Text inside pillar -->
    <text x="0" y="55" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="8" font-weight="700" transform="rotate(-90, 0, 55)">OUTPUT</text>
    
    <!-- Base -->
    <rect x="-24" y="95" width="48" height="12" rx="6" ry="6" fill="url(#baseGrad)"/>
    
    <!-- Labels -->
    <text x="0" y="125" text-anchor="middle" fill="#FF914D" font-family="Inter, sans-serif" font-size="14" font-weight="700">OUTPUT</text>
    <text x="0" y="140" text-anchor="middle" fill="#94A3B8" font-family="Inter, sans-serif" font-size="10">Marketplace</text>
  </g>
  
  <!-- CIA Pillar -->
  <g transform="translate(200, 100)">
    <!-- Audience label -->
    <text x="0" y="0" text-anchor="middle" fill="#67E8F9" font-family="Inter, sans-serif" font-size="11" font-weight="600" letter-spacing="1px">USERS</text>
    
    <!-- Pillar -->
    <rect x="-20" y="15" width="40" height="80" rx="4" ry="4" fill="url(#ciaGrad)" filter="url(#pillarshadow)"/>
    
    <!-- Text inside pillar -->
    <text x="0" y="55" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="8" font-weight="700" transform="rotate(-90, 0, 55)">CIA</text>
    
    <!-- Base -->
    <rect x="-24" y="95" width="48" height="12" rx="6" ry="6" fill="url(#baseGrad)"/>
    
    <!-- Labels -->
    <text x="0" y="125" text-anchor="middle" fill="#0CC0DF" font-family="Inter, sans-serif" font-size="14" font-weight="700">CIA</text>
    <text x="0" y="140" text-anchor="middle" fill="#94A3B8" font-family="Inter, sans-serif" font-size="10">Code-In-Action</text>
  </g>
  
  <!-- BAI Pillar -->
  <g transform="translate(320, 100)">
    <!-- Audience label -->
    <text x="0" y="0" text-anchor="middle" fill="#93C5FD" font-family="Inter, sans-serif" font-size="11" font-weight="600" letter-spacing="1px">TRUST</text>
    
    <!-- Pillar -->
    <rect x="-20" y="15" width="40" height="80" rx="4" ry="4" fill="url(#baiGrad)" filter="url(#pillarshadow)"/>
    
    <!-- Text inside pillar -->
    <text x="0" y="55" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="8" font-weight="700" transform="rotate(-90, 0, 55)">BAI</text>
    
    <!-- Base -->
    <rect x="-24" y="95" width="48" height="12" rx="6" ry="6" fill="url(#baseGrad)"/>
    
    <!-- Labels -->
    <text x="0" y="125" text-anchor="middle" fill="#004AAE" font-family="Inter, sans-serif" font-size="14" font-weight="700">BAI</text>
    <text x="0" y="140" text-anchor="middle" fill="#94A3B8" font-family="Inter, sans-serif" font-size="10">Blockchain AI</text>
  </g>
  
  <!-- Subtitle -->
  <text x="200" y="180" text-anchor="middle" fill="#CBD5E1" font-family="Inter, sans-serif" font-size="12" font-weight="500">The 3 Strategic Pillars</text>
  
  <!-- Optional connecting base line -->
  <line x1="60" y1="207" x2="340" y2="207" stroke="rgba(148, 163, 184, 0.3)" stroke-width="2" stroke-dasharray="5,5"/>
</svg>